<!DOCTYPE html>
<html lang="en-US">
<head>
    <link rel="shortcut icon" type="image/jpg" href="logomin.jpg"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VisB</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
<nav>
    <div class="logo">
        <img src="logo.jpg" alt="Logo proiect">
    </div>
    <span class="title">Visualizer for BMI</span>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="charts.html">Charts</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="signin.html">Sign In</a></li>
    </ul>
</nav>
<div class="floating-logo">
    <img src="logomin.jpg" alt="Logo proiect">
</div>
<div class="login-register-section">
    <div class="login-register-container">
        <input type="radio" id="login" name="login-register" checked>
        <input type="radio" id="register" name="login-register">
        <div class="login-register-buttons">
            <label for="login">Login</label>
            <label for="register">Register</label>
        </div>
        <div class="login-register-form">
            <form id="login-form">
                <div class="input-container">
                    <label for="login-username">Username:</label>
                    <input type="text" id="login-username" name="login-username" required>
                </div>
                <div class="input-container">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="login-password" required>
                </div>
                <button type="submit" class="button">Login</button>
            </form>
            <form id="register-form">
                <div class="input-container">
                    <label for="register-username">Username:</label>
                    <input type="text" id="register-username" name="register-username" required>
                </div>
                <div class="input-container">
                    <label for="register-password">Password:</label>
                    <input type="password" id="register-password" name="register-password" required>
                </div>
                <button type="submit" class="button">Register</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
